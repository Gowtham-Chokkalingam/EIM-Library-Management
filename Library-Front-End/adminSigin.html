    <title>adminsignin</title>
</head>
<body>
    
  <form action="">

    <input id="e" type="email" placeholder="email">
    <input id="p" type="text" placeholder="password">
    <button onclick="submits(event)">login</button>
  </form>

<script>
      
  function submits(event){
    
    // console.log("hi")
    event.preventDefault()

    let mail=document.getElementById('e').value
  
    let pass=document.getElementById('p').value

    if(mail==='g'  && pass==='g'){
        alert("ok")
        window.location.href="admin.html"
    }
  }

  


</script>
